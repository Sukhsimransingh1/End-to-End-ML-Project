<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Performance Prediction</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            width: 95%;
            max-width: 1100px;
            background: #ffffff;
            border-radius: 18px;
            padding: 30px 35px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            display: grid;
            grid-template-columns: 1.4fr 1fr;
            gap: 25px;
        }

        /* FORM SECTION */
        .form-section h1 {
            font-size: 26px;
            margin-bottom: 18px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px 14px;
        }

        label {
            font-size: 13px;
            margin-bottom: 4px;
            display: block;
        }

        select,
        input {
            width: 100%;
            padding: 8px 10px;
            font-size: 13px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .full-width {
            grid-column: span 2;
        }

        .btn {
            width: 100%;
            padding: 11px;
            font-size: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 6px;
        }

        /* RESULT SECTION */
        .result-section {
            background: #f4f6ff;
            border-radius: 14px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        .result-section h2 {
            font-size: 22px;
            margin-bottom: 12px;
        }

        .score {
            font-size: 38px;
            font-weight: bold;
            color: #667eea;
        }

        .hint {
            font-size: 13px;
            color: #555;
            margin-top: 8px;
        }

        @media (max-width: 900px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

<div class="container">

    <!-- FORM SECTION -->
    <div class="form-section">
        <h1>ðŸ“Š Student Exam Performance</h1>

        <form action="{{ url_for('predict_datapoints') }}" method="post">

            <div class="form-grid">

                <div>
                    <label>Gender</label>
                    <select name="gender" required>
                        <option disabled selected value="">Select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <div>
                    <label>Race / Ethnicity</label>
                    <select name="race_ethnicity" required>
                        <option disabled selected value="">Select</option>
                        <option value="group A">Group A</option>
                        <option value="group B">Group B</option>
                        <option value="group C">Group C</option>
                        <option value="group D">Group D</option>
                        <option value="group E">Group E</option>
                    </select>
                </div>

                <div>
                    <label>Parental Education</label>
                    <select name="parental_level_of_education" required>
                        <option disabled selected value="">Select</option>
                        <option value="associate's degree">Associate's</option>
                        <option value="bachelor's degree">Bachelor's</option>
                        <option value="high school">High School</option>
                        <option value="master's degree">Master's</option>
                        <option value="some college">Some College</option>
                        <option value="some high school">Some High School</option>
                    </select>
                </div>

                <div>
                    <label>Lunch Type</label>
                    <select name="lunch" required>
                        <option disabled selected value="">Select</option>
                        <option value="standard">Standard</option>
                        <option value="free/reduced">Free / Reduced</option>
                    </select>
                </div>

                <div>
                    <label>Test Prep Course</label>
                    <select name="test_preparation_course" required>
                        <option disabled selected value="">Select</option>
                        <option value="none">None</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>

                <div>
                    <label>Reading Score</label>
                    <input type="number" name="reading_score" min="0" max="100" required>
                </div>

                <div>
                    <label>Writing Score</label>
                    <input type="number" name="writing_score" min="0" max="100" required>
                </div>

                <div class="full-width">
                    <input type="submit" class="btn" value="Predict Maths Score">
                </div>

            </div>
        </form>
    </div>

    <!-- RESULT SECTION -->
    <div class="result-section">
        {% if results %}
            <h2>ðŸŽ¯ Predicted Maths Score</h2>
            <div class="score">{{ results }}</div>
            <div class="hint">Based on academic and demographic features</div>
        {% else %}
            <h2>ðŸŽ¯ Prediction Result</h2>
            <div class="hint">
                Fill the form and click <strong>Predict</strong><br>
                to view the estimated maths score.
            </div>
        {% endif %}
    </div>

</div>

</body>
</html>
