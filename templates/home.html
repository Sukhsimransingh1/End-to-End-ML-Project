<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Performance Predictor</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .result-box {
            margin-top: 25px;
            padding: 18px;
            background: #f4f6ff;
            border-radius: 10px;
            text-align: center;
            border-left: 5px solid #667eea;
        }

        .result-box h2 {
            margin-bottom: 8px;
            color: #333;
        }

        .result-box p {
            font-size: 18px;
            color: #444;
        }

        .score {
            font-weight: bold;
            font-size: 22px;
            color: #667eea;
        }
        .container {
            background: #ffffff;
            width: 100%;
            max-width: 520px;
            border-radius: 14px;
            padding: 30px 35px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .container h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }

        .container h3 {
            text-align: center;
            font-weight: 400;
            color: #666;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #444;
            font-size: 14px;
        }

        select,
        input {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            outline: none;
            transition: 0.3s;
        }

        select:focus,
        input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
        }

        .btn {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .result {
            margin-top: 20px;
            padding: 12px;
            text-align: center;
            background: #f4f6ff;
            border-radius: 8px;
            color: #333;
            font-weight: 600;
        }

        footer {
            text-align: center;
            margin-top: 18px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>Student Exam Performance</h1>
    <h3>Math Score Prediction</h3>

    <form action="{{ url_for('predict_datapoints') }}" method="post">

        <div class="form-group">
            <label>Gender</label>
            <select name="gender" required>
                <option disabled selected value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>

        <div class="form-group">
            <label>Race or Ethnicity</label>
            <select name="race_ethnicity" required>
                <option disabled selected value="">Select Ethnicity</option>
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
            </select>
        </div>

        <div class="form-group">
            <label>Parental Level of Education</label>
            <select name="parental_level_of_education" required>
                <option disabled selected value="">Select Education Level</option>
                <option value="associate's degree">Associate's Degree</option>
                <option value="bachelor's degree">Bachelor's Degree</option>
                <option value="high school">High School</option>
                <option value="master's degree">Master's Degree</option>
                <option value="some college">Some College</option>
                <option value="some high school">Some High School</option>
            </select>
        </div>

        <div class="form-group">
            <label>Lunch Type</label>
            <select name="lunch" required>
                <option disabled selected value="">Select Lunch Type</option>
                <option value="free/reduced">Free / Reduced</option>
                <option value="standard">Standard</option>
            </select>
        </div>

        <div class="form-group">
            <label>Test Preparation Course</label>
            <select name="test_preparation_course" required>
                <option disabled selected value="">Select Option</option>
                <option value="none">None</option>
                <option value="completed">Completed</option>
            </select>
        </div>

        <div class="form-group">
            <label>Reading Score (0 - 100)</label>
            <input type="number" name="reading_score" min="0" max="100" required>
        </div>

        <div class="form-group">
            <label>Writing Score (0 - 100)</label>
            <input type="number" name="writing_score" min="0" max="100" required>
        </div>

        <input type="submit" class="btn" value="Predict Maths Score">
    </form>

    {% if results %}
    <div class="result-box">
    <h2>ðŸ“Š Prediction Result</h2>
    <p>
        Predicted Maths Score:
        <span class="score">{{ results }}</span>
    </p>
    </div>
    {% endif %}

    <footer>
        Â© Student Performance Predictor
    </footer>
</div>

</body>
</html>
